<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO تحميل تطبيق</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@700&display=swap');

        /* إعدادات أساسية للصفحة */
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #ffffff;
            color: #333;
            box-sizing: border-box;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 450px; /* زيادة أقصى عرض لاستيعاب المعرض */
            margin: 0 auto; /* توسيط المحتوى */
            padding: 25px;
            box-sizing: border-box;
        }
        
        /* حاوية الشعار */
        .logo-container {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 25px;
        }

        .logo {
            width: 150px;
            height: auto;
            display: block;
        }

        /* عنوان التطبيق */
        .app-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3.8em;
            font-weight: 700;
            margin: 0;
            color: #1c1e21;
        }

        /* وصف التطبيق */
        .app-description {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0 30px 0;
        }

        /* === قسم معرض الصور === */
        .gallery {
            display: flex;
            overflow-x: auto; /* يتيح التمرير الأفقي */
            scroll-snap-type: x mandatory; /* يجعل التمرير يتوقف عند كل صورة */
            gap: 12px; /* مسافة بين الصور */
            padding: 10px 0;
            margin-bottom: 25px;
            width: 100%;
            -webkit-overflow-scrolling: touch; /* لتحسين التمرير على أجهزة آبل */
        }
        /* لإخفاء شريط التمرير */
        .gallery::-webkit-scrollbar {
            display: none;
        }

        .gallery-item {
            flex: 0 0 auto; /* يمنع الصور من الانكماش */
            scroll-snap-align: start; /* يحدد نقطة توقف التمرير */
            cursor: pointer;
        }

        .gallery-item img {
            width: auto; /* العرض يتحدد تلقائياً */
            height: 250px; /* تحديد ارتفاع موحد للصور */
            border-radius: 12px;
            display: block;
            transition: transform 0.2s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.03);
        }

        /* === تصميم الـ Lightbox (عارض الصور) === */
        .lightbox {
            display: none; /* مخفي بشكل افتراضي */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 85%;
            display: block;
            margin: auto;
        }

        .lightbox-close, .lightbox-prev, .lightbox-next {
            cursor: pointer;
            position: absolute;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            user-select: none; /* لمنع تحديد النص */
        }
        
        .lightbox-close:hover, .lightbox-prev:hover, .lightbox-next:hover {
            color: #bbb;
        }

        .lightbox-close {
            top: 20px;
            right: 35px;
        }
        
        .lightbox-prev, .lightbox-next {
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
        }

        .lightbox-prev {
            left: 10px;
        }

        .lightbox-next {
            right: 10px;
        }

        /* نص التنبيه */
        .warning-text {
            font-size: 1em;
            color: #555;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        /* زر التحميل */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #007BFF, #00C6FF);
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 123, 255, 0.4);
        }
        .download-btn .icon {
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <!-- عارض الصور (Lightbox) -->
    <div id="myLightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
        <a class="lightbox-prev">&#10094;</a>
        <a class="lightbox-next">&#10095;</a>
    </div>

    <!-- المحتوى الرئيسي للصفحة -->
    <div class="content-wrapper">
        
        <div class="logo-container">
            <img src="https://i.postimg.cc/qBhndT0P/cropped-Xo-Logo2-1.png" alt="XO Logo" class="logo">
        </div>
        
        <h1 class="app-title">XO</h1>
        <p class="app-description">لعبة XO بتصميم ممتاز وممتع</p>

        <!-- معرض الصور -->
        <div class="gallery">
            <!-- سيتم إضافة الصور هنا بواسطة جافاسكريبت -->
        </div>
        
        <p class="warning-text">
            قد يظهر لك تحذير من جوجل بأن التطبيق يمكن أن يكون ضارًا. لا تقلق، التطبيق آمن تمامًا. هذا مجرد إجراء حماية معياري من جوجل للتطبيقات التي يتم تنزيلها من خارج المتجر الرسمي.
        </p>

        <a href="#" class="download-btn">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
            </svg>
            <span>تنزيل التطبيق</span>
        </a>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.querySelector('.gallery');
            const lightbox = document.getElementById('myLightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const closeBtn = document.querySelector('.lightbox-close');
            const prevBtn = document.querySelector('.lightbox-prev');
            const nextBtn = document.querySelector('.lightbox-next');

            // مصفوفة تحتوي على روابط الصور بالترتيب التصاعدي المطلوب
            const images = [
                "https://i.postimg.cc/mrmMTZtw/Whats-App-Image-2025-09-28-at-12-39-22-AM-3.jpg",
                "https://i.postimg.cc/HL65TWVS/Whats-App-Image-2025-09-28-at-12-39-23-AM.jpg",
                "https://i.postimg.cc/jjxPVnd9/Whats-App-Image-2025-09-28-at-12-39-21-AM.jpg",
                "https://i.postimg.cc/g0gRGcns/Whats-App-Image-2025-09-28-at-12-39-22-AM.jpg",
                "https://i.postimg.cc/BvmDJZXM/Whats-App-Image-2025-09-28-at-12-39-22-AM-1.jpg",
                "https://i.postimg.cc/N0smh2fZ/Whats-App-Image-2025-09-28-at-12-39-22-AM-2.jpg"
            ];

            let currentIndex = 0;

            // إنشاء عناصر الصور في المعرض
            images.forEach((src, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `لقطة شاشة للتطبيق ${index + 1}`;
                
                galleryItem.appendChild(img);
                galleryContainer.appendChild(galleryItem);
                
                // إضافة حدث النقر لفتح الصورة في العارض
                galleryItem.addEventListener('click', () => {
                    openLightbox(index);
                });
            });

            // دالة لفتح عارض الصور
            function openLightbox(index) {
                currentIndex = index;
                lightboxImg.src = images[currentIndex];
                lightbox.style.display = 'flex';
            }

            // دالة لإغلاق عارض الصور
            function closeLightbox() {
                lightbox.style.display = 'none';
            }

            // دالة لعرض الصورة التالية
            function showNextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                lightboxImg.src = images[currentIndex];
            }

            // دالة لعرض الصورة السابقة
            function showPrevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                lightboxImg.src = images[currentIndex];
            }

            // ربط الدوال بالأزرار
            closeBtn.addEventListener('click', closeLightbox);
            nextBtn.addEventListener('click', showNextImage);
            prevBtn.addEventListener('click', showPrevImage);
            
            // إغلاق العارض عند الضغط خارج الصورة
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
